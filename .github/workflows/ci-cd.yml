name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [FilesBackend, LearningGraphFrontend]
    defaults:
      run:
        working-directory: ${{ matrix.folder }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  deploy:
      name: Deploy to Droplet
      needs: tests
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      runs-on: ubuntu-latest

      steps:
        - name: Set up SSH
          uses: webfactory/ssh-agent@v0.9.0
          with:
            ssh-private-key: ${{ secrets.DEVOPS_SSH_KEY }}

        - name: Deploy to Droplet
          run: |
            ssh -o StrictHostKeyChecking=no root@${{ secrets.DEVOPS_PUBLIC_IP }} "/root/learninggraph/scripts/deploy.sh"
